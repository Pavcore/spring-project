<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user_page}"></title>
    <style>
        .character-button {
            font-size: 16px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #867b7b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .character-button:hover {
            background-color: #145db2;
        }
    </style>
    <style>
        .back-button {
            font-size: 16px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #867b7b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #096be5;
        }
    </style>
</head>
<body>
<form th:action="@{/user/updateLogin}" th:method="put">
    <label for="login" th:text="#{change_login}"></label>
    <input type="text" id="login" name="editLogin"/>
    <input type="submit" th:value="#{change}"/>
</form>
<br>
<form th:action="@{/user/updatePassword}" th:method="put">
    <label for="password" th:text="#{change_password}"></label>
    <input type="text" id="password" name="editPassword" required>
    <input type="submit" th:value="#{change}">
</form>
<br>
<form th:action="@{/user/deleteUser}" th:method="delete">
    <label th:text="#{delete_user}"></label>
    <input type="submit" th:value="#{delete}"/>
</form>
<form th:action="@{/characters}" method="get">
    <input type="submit" class="character-button" th:value="#{characters}">
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" class="back-button" th:value="#{logout}"/>
</form>
</body>
</html>
