<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
<form th:action="@{/registration}" method="post">
    <div>
        <label th:text="#{come_up_with_login}"></label>
        <input type="text" name="login">
    </div>
    <br>
    <div>
        <label th:text="#{come_up_with_password}"></label>
        <input type="text" name="password">
    </div>
    <br>
    <input type="submit" th:value="#{sign_up}">
</form>
</body>
</html>
